<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2 mx-5 mt-5" >
    <h2>Enter Product Details</h2>
    <hr>
    <form style="width:60%" action="#" th:action="@{/save}" th:object="${product}" method="POST">
        <input type="number" th:field="*{productId}" placeholder="product ID"
               class="form-control mb-4 cot-4"/>
        <input type="text" th:field="*{productName}" placeholder="product name"
               class="form-control mb-4 cot-4"/>
        <input type="number" th:field="*{productPrice}" placeholder="product price"
               class="form-control mb-4 cot-4"/>
        <input type="text" th:field="*{productCatogory}" placeholder="product catogory"
               class="form-control mb-4 cot-4"/>
        <button type="submit" class="btn btn-info col-2">Save product details</button>
    </form>
    <hr>
    <a th:href="@{/homePage}" class="btn btn-success btn-sm-mb-3">Back to Main menu</a>
</div>
</body>
</html>
